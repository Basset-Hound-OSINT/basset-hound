# Basset Hound OSINT Platform - Docker Compose Configuration
#
# USAGE:
#   docker compose up --build       # Start all services
#   docker compose down -v          # Stop and remove volumes
#   docker compose logs -f nginx    # Follow nginx logs
#
# SINGLE PORT ENTRY:
#   All services are accessible through nginx on port 8080:
#   - http://localhost:8080/         -> Basset Hound UI & API
#   - http://localhost:8080/docs     -> API Documentation
#   - http://localhost:8080/neo4j/   -> Neo4j Browser (admin)
#
# DIRECT ACCESS (for debugging, use docker-compose.dev.yml):
#   docker compose -f docker-compose.yml -f docker-compose.dev.yml up

services:

  # ==========================================================================
  # NGINX - Single Entry Point (Port 8080)
  # ==========================================================================
  nginx:
    image: nginx:alpine
    container_name: basset_nginx
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      basset_api:
        condition: service_healthy
    networks:
      - basset-hound
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==========================================================================
  # NEO4J - Graph Database (Internal Only)
  # ==========================================================================
  neo4j:
    # Using Neo4j Community Edition with GDS plugin (free for development)
    # For enterprise features, change to neo4j:5.26-enterprise
    image: neo4j:5.26-community
    container_name: neo4j_osint_db
    restart: unless-stopped
    # No external ports - accessible only via nginx at /neo4j/
    # For direct access, use docker-compose.dev.yml
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    environment:
      # Authentication
      - NEO4J_AUTH=neo4j/neo4jbasset
      # Enable GDS Plugin (auto-downloads on startup)
      - NEO4J_PLUGINS=["graph-data-science"]
      # Memory Configuration
      - NEO4J_server_memory_pagecache_size=1G
      - NEO4J_server_memory_heap_initial__size=1G
      - NEO4J_server_memory_heap_max__size=2G
      # Network Configuration
      - NEO4J_server_bolt_listen__address=0.0.0.0:7687
      - NEO4J_server_bolt_advertised__address=:7687
      - NEO4J_server_http_listen__address=0.0.0.0:7474
      - NEO4J_server_http_advertised__address=:7474
      # Procedure allowlist for GDS
      - NEO4J_dbms_security_procedures_unrestricted=gds.*,apoc.*
      - NEO4J_dbms_security_procedures_allowlist=gds.*,apoc.*
    networks:
      - basset-hound
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ==========================================================================
  # REDIS - Cache & Message Broker (Internal Only)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: basset_redis
    restart: unless-stopped
    # No external ports - internal only
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - basset-hound
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # BASSET API - FastAPI Application (Internal Only)
  # ==========================================================================
  basset_api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: basset_api
    restart: unless-stopped
    # No external ports - accessible only via nginx
    volumes:
      - ./projects:/app/projects
      - ./static:/app/static
    depends_on:
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Neo4j Connection (internal network)
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=neo4jbasset
      # FastAPI Configuration
      - FASTAPI_ENV=development
      - DEBUG=1
      - HOST=0.0.0.0
      - PORT=8000
      # Redis Configuration (internal network)
      - REDIS_URL=redis://redis:6379/1
      # Celery Configuration (internal network)
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    networks:
      - basset-hound
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ==========================================================================
  # CELERY WORKER - Background Task Processing (Internal Only)
  # ==========================================================================
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: basset_celery_worker
    restart: unless-stopped
    command: python -m celery -A api.tasks worker --loglevel=info --concurrency=4
    volumes:
      - ./projects:/app/projects
      - ./static:/app/static
    depends_on:
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    environment:
      # Neo4j Connection
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=neo4jbasset
      # Redis Configuration
      - REDIS_URL=redis://redis:6379/1
      # Celery Configuration
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    networks:
      - basset-hound

  # ==========================================================================
  # CELERY BEAT - Scheduled Task Scheduler (Internal Only)
  # ==========================================================================
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: basset_celery_beat
    restart: unless-stopped
    command: python -m celery -A api.tasks beat --loglevel=info
    volumes:
      - ./projects:/app/projects
    depends_on:
      - redis
      - celery_worker
    environment:
      # Neo4j Connection
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=neo4jbasset
      # Celery Configuration
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    networks:
      - basset-hound

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  basset-hound:
    driver: bridge
    name: basset-hound
