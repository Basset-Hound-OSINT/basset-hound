<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Manager - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
    <script>
        // Fallback in case the ID wasn't set via JavaScript
        window.currentProjectId = window.currentProjectId || sessionStorage.getItem('currentProjectId') || "{{ current_project_id }}";
        window.currentProjectSafeName = window.currentProjectSafeName || sessionStorage.getItem('currentProjectSafeName') || "{{ current_project_safe_name }}";
        console.log("Template-confirmed project ID:", window.currentProjectId);
        console.log("Template-confirmed project safe name:", window.currentProjectSafeName);
    </script>

    <div class="container-fluid">
        <div class="row">
            
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3>People Manager</h3>
                    <div>
                        <a href="/" class="btn btn-sm btn-outline-secondary me-2">Exit</a>
                        <button class="btn btn-sm btn-outline-primary" id="add-entity-btn" data-bs-toggle="modal" data-bs-target="#entityTypeModal">Add Entity</button>
                    </div>
                </div>
                
                <div class="project-info mb-3">
                    <h5>{{ project.name }}</h5>
                    <p class="text-muted">Started: {{ project.start_date }}</p>
                    <button class="btn btn-sm btn-outline-secondary" id="download-project-btn">
                        <i class="fas fa-download"></i> Download Project
                    </button>
                </div>
                
                <div class="mb-3">
                    <input type="text" class="form-control" id="search-input" placeholder="Search people...">
                </div>
                
                <ul class="person-list list-group" id="person-list">
                    <!-- Will be populated dynamically -->
                </ul>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 main-content">
                <!-- Mobile back button -->
                <button id="back-to-list" class="btn btn-outline-primary d-md-none mb-3">
                    <i class="fas fa-arrow-left"></i> Back to List
                </button>

                <!-- Person Form Container (for both Add and Edit) -->
                <div id="person-form-container" style="display: none;">
                    <!-- Dynamically injected form content via JS -->
                </div>

                <!-- Person Details (shown when a person is selected) -->
                <div id="person-details">
                    <div class="text-center mt-5">
                        <i class="fas fa-user-circle fa-5x text-muted mb-3"></i>
                        <h3 class="text-muted">Select a person from the list or add a new one</h3>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Load app config first -->
    <script>
        // Make config available to all modules
        window.appConfig = {{ config|tojson|safe }};
    </script>
    
    <!-- Module scripts -->
    <script type="module" src="/static/js/dashboard.js"></script>
    <script type="module" src="/static/js/api.js"></script>
    <script type="module" src="/static/js/ui-form-handlers.js"></script>
    <script type="module" src="/static/js/ui-people-list.js"></script>
    <script type="module" src="/static/js/ui-person-details.js"></script>
    <script type="module" src="/static/js/utils.js"></script>
    <script type="module" src="/static/js/tag-handler.js"></script>
    <script src="/static/js/report-handler.js" type="module"></script>

    <!-- File Explorer Overlay -->
    <link rel="stylesheet" href="/static/css/file_explorer.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="/static/js/file_explorer.js"></script>
    <div id="file-explorer-overlay" class="file-explorer-overlay" style="display:none;">
        <div class="file-explorer-modal">
            <div class="file-explorer-header">
                <h5 id="file-explorer-title">File Explorer</h5>
                <button id="close-file-explorer" class="btn btn-sm btn-outline-secondary">&times;</button>
            </div>
            <div class="file-explorer-body">
                <div class="file-explorer-sidebar" id="file-explorer-sidebar"></div>
                <div class="file-explorer-main">
                    <div id="file-explorer-toolbar">
                        <input type="file" id="file-upload-input" multiple style="display:none;">
                        <button id="upload-files-btn" class="btn btn-sm btn-outline-primary">Upload Files</button>
                        <button id="new-report-btn" class="btn btn-sm btn-outline-success" style="display:none;">New Report</button>
                    </div>
                    <table class="table table-sm" id="file-explorer-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>ID</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Files/folders will be rendered here -->
                        </tbody>
                    </table>
                    <div id="markdown-viewer" style="display:none;">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h6 id="markdown-filename"></h6>
                            <div>
                                <button id="rename-markdown-btn" class="btn btn-sm btn-outline-warning me-2">Rename</button>
                                <button id="edit-markdown-btn" class="btn btn-sm btn-outline-secondary">Edit</button>
                                <button id="close-markdown-viewer-btn" class="btn btn-sm btn-outline-danger ms-2">&times;</button>
                            </div>
                        </div>
                        <div id="markdown-content" class="markdown-body"></div>
                        <textarea id="markdown-editor" style="display:none; width:100%; height:300px;"></textarea>
                        <button id="save-markdown-btn" class="btn btn-primary btn-sm mt-2" style="display:none;">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Entity Type Selection Modal -->
    <div class="modal fade" id="entityTypeModal" tabindex="-1" aria-labelledby="entityTypeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="entityTypeModalLabel">Select Entity Type</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="text-muted mb-3">Choose the type of entity you want to add:</p>
                    <div class="list-group" id="entity-type-list">
                        <button type="button" class="list-group-item list-group-item-action d-flex align-items-center" data-entity-type="person">
                            <i class="fas fa-user me-3 text-primary"></i>
                            <div>
                                <strong>Person</strong>
                                <small class="d-block text-muted">An individual human being</small>
                            </div>
                        </button>
                        <button type="button" class="list-group-item list-group-item-action d-flex align-items-center" data-entity-type="organization">
                            <i class="fas fa-building me-3 text-primary"></i>
                            <div>
                                <strong>Organization</strong>
                                <small class="d-block text-muted">A company, non-profit, or other organization</small>
                            </div>
                        </button>
                        <button type="button" class="list-group-item list-group-item-action d-flex align-items-center" data-entity-type="government">
                            <i class="fas fa-landmark me-3 text-primary"></i>
                            <div>
                                <strong>Government</strong>
                                <small class="d-block text-muted">A government body or agency</small>
                            </div>
                        </button>
                        <button type="button" class="list-group-item list-group-item-action d-flex align-items-center" data-entity-type="group">
                            <i class="fas fa-users me-3 text-primary"></i>
                            <div>
                                <strong>Group</strong>
                                <small class="d-block text-muted">An informal group or collective</small>
                            </div>
                        </button>
                        <button type="button" class="list-group-item list-group-item-action d-flex align-items-center" data-entity-type="sock_puppet">
                            <i class="fas fa-user-secret me-3 text-primary"></i>
                            <div>
                                <strong>Sock Puppet</strong>
                                <small class="d-block text-muted">A fake or alternate identity</small>
                            </div>
                        </button>
                        <button type="button" class="list-group-item list-group-item-action d-flex align-items-center" data-entity-type="location">
                            <i class="fas fa-map-marker-alt me-3 text-primary"></i>
                            <div>
                                <strong>Location</strong>
                                <small class="d-block text-muted">A physical place or address</small>
                            </div>
                        </button>
                        <button type="button" class="list-group-item list-group-item-action d-flex align-items-center" data-entity-type="unknown">
                            <i class="fas fa-question-circle me-3 text-primary"></i>
                            <div>
                                <strong>Unknown</strong>
                                <small class="d-block text-muted">Entity type is not yet determined</small>
                            </div>
                        </button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
