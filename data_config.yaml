# =============================================================================
# FIELD TYPE DEFINITIONS
# =============================================================================
field_types:
  string:
    html_input: text
  email:
    html_input: email
  url:
    html_input: url
  date:
    html_input: date
  number:
    html_input: number
  password:
    html_input: password
  comment:
    html_input: textarea
  file:
    html_input: file
  ip_address:
    html_input: text
  component:
    html_input: fieldset
  tagged_people:
    html_input: select
    special: true
  transitive_relationships:
    html_input: readonly
    special: true
  crypto_address:
    html_input: text
    special: true
    auto_detect: true
    description: >
      Cryptocurrency address with automatic coin detection.
      Supports BTC, ETH, LTC, XRP, SOL, ADA, DOGE, XMR, TRX, and 20+ others.
    validation:
      min_length: 10
      max_length: 150
    detection_endpoint: /api/v1/utils/detect-crypto

# =============================================================================
# ENTITY TYPE DEFINITIONS (Phase 5 - Multi-Entity Support)
# =============================================================================
# Defines the available entity types and their configurations.
# Each entity type has its own schema with relevant sections and fields.
# The default entity type is "person" for backwards compatibility.
# =============================================================================

entity_types:
  # ---------------------------------------------------------------------------
  # PERSON (Default - backwards compatible)
  # ---------------------------------------------------------------------------
  person:
    display_name: Person
    description: Individual people being investigated or tracked
    icon: fa-user
