# =============================================================================
# CROSS-TYPE RELATIONSHIP DEFINITIONS
# =============================================================================
# Defines relationships that can exist between different entity types.
# These extend the basic RelationshipType enum for cross-entity connections.
# =============================================================================

cross_type_relationships:
  # Person <-> Organization
  - source_type: person
    target_type: organization
    relationship_name: EMPLOYED_BY
    inverse_name: EMPLOYS
    description: Person is/was employed by organization

  - source_type: person
    target_type: organization
    relationship_name: MEMBER_OF
    inverse_name: HAS_MEMBER
    description: Person is a member of organization

  - source_type: person
    target_type: organization
    relationship_name: FOUNDED
    inverse_name: FOUNDED_BY
    description: Person founded the organization

  - source_type: person
    target_type: organization
    relationship_name: OWNS
    inverse_name: OWNED_BY
    description: Person owns the organization

  # Person <-> Location
  - source_type: person
    target_type: location
    relationship_name: LIVES_AT
    inverse_name: RESIDENCE_OF
    description: Person lives at location

  - source_type: person
    target_type: location
    relationship_name: WORKS_AT
    inverse_name: WORKPLACE_OF
    description: Person works at location

  - source_type: person
    target_type: location
    relationship_name: VISITED
    inverse_name: VISITED_BY
    description: Person visited location

  # Person <-> Device
  - source_type: person
    target_type: device
    relationship_name: OWNS_DEVICE
    inverse_name: DEVICE_OWNED_BY
    description: Person owns the device

  - source_type: person
    target_type: device
    relationship_name: USES
    inverse_name: USED_BY
    description: Person uses the device

  # Organization <-> Location
  - source_type: organization
    target_type: location
    relationship_name: LOCATED_AT
    inverse_name: LOCATION_OF
    description: Organization is located at address

  - source_type: organization
    target_type: location
    relationship_name: OPERATES_IN
    inverse_name: OPERATING_AREA_OF
    description: Organization operates in region

  # Organization <-> Organization
  - source_type: organization
    target_type: organization
    relationship_name: SUBSIDIARY_OF
    inverse_name: PARENT_OF
    description: Organization is a subsidiary of another

  - source_type: organization
    target_type: organization
    relationship_name: PARTNER_WITH
    inverse_name: PARTNER_WITH
    description: Organizations are partners
    is_symmetric: true

# =============================================================================
# SECTION STATISTICS
# =============================================================================
# Total Sections: 25+ (Person) + 6 (Organization) + 4 (Location) + placeholders
# Entity Types: 6 (Person, Organization, Location, Device, Event, Document)
# Cross-Type Relationships: 13 defined
#
# Categories:
#   - Identity & Contact: 3 sections
#   - Social Platforms: 6 sections (70+ platforms)
#   - Professional: 2 sections
#   - Technical: 4 sections (infrastructure, devices, IoT)
#   - Records & Legal: 2 sections
#   - Intelligence: 3 sections (breach, threat, dark web)
#   - Transportation: 2 sections
#   - Relationships: 2 sections
#   - Files & Evidence: 1 section
#
# Key Features:
#   - Multi-entity type support (Person, Organization, Location, Device, Event, Document)
#   - Cross-type relationship definitions
#   - Comprehensive social media coverage (major, international, federated)
#   - Breach intelligence tracking (HIBP, infostealers, paste sites)
#   - Dark web presence monitoring
#   - IoT and exposed service tracking
#   - Public records (court, property, business, licenses)
#   - File metadata extraction (EXIF, document properties)
#   - Transportation identifiers (aircraft, maritime, flight records)
#   - Radio communications (HAM, DMR/P25)
#   - Government ID tracking (SSN, passport, driver's license)
#   - Relationship mapping with linked entities
