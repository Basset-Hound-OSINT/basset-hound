# =============================================================================
# BASSET HOUND - ENHANCED DATA CONFIGURATION
# =============================================================================
# Version: 3.0
# Description: Comprehensive OSINT entity configuration with 70+ social networks,
#              technical identifiers, breach intelligence, public records,
#              file evidence metadata, and extensible field types.
# =============================================================================

version: "3.0"
entity_type: Person

# =============================================================================
# SECTION DEFINITIONS
# =============================================================================
sections:

  # ---------------------------------------------------------------------------
  # PROFILE PICTURE
  # ---------------------------------------------------------------------------
  - id: profile_picture
    name: Profile Picture
    icon: fa-user-circle
    fields:
      - id: profile_photo
        type: file
        accept: image/*
        description: Primary profile photograph

  # ---------------------------------------------------------------------------
  # CORE IDENTITY
  # ---------------------------------------------------------------------------
  - id: core
    name: Personal Information
    icon: fa-id-card
    fields:
      - id: name
        type: component
        multiple: true
        label: Full Name
        components:
          - id: first_name
            type: string
          - id: middle_name
            type: string
          - id: last_name
            type: string
          - id: suffix
            type: string
            placeholder: "Jr., Sr., III, etc."

      - id: alias
        type: string
        multiple: true
        label: Known Aliases / Nicknames
        searchable: true

      - id: date_of_birth
        type: date
        multiple: true
        label: Date of Birth

      - id: gender
        type: string
        label: Gender

      - id: nationality
        type: string
        multiple: true
        label: Nationality / Citizenship

      - id: summary
        type: comment
        multiple: true
        label: Notes / Summary

  # ---------------------------------------------------------------------------
  # CONTACT INFORMATION
  # ---------------------------------------------------------------------------
  - id: contact
    name: Contact Information
    icon: fa-address-book
    fields:
      - id: email
        type: email
        multiple: true
        label: Email Addresses
        searchable: true
        identifier: true

      - id: phone
        type: component
        multiple: true
        label: Phone Numbers
        components:
          - id: number
            type: string
          - id: type
            type: string
            placeholder: "Mobile, Home, Work"
          - id: country_code
            type: string
            placeholder: "+1"

      - id: address
        type: component
        multiple: true
        label: Physical Addresses
        components:
