    name: Addresses
    fields:
      - id: address
        type: string
        multiple: true
        components:
          - id: name
            type: string
          - id: start_date
            type: date
          - id: end_date
            type: date
          - id: location
            type: string

  - id: events
    name: Relevant Events
    fields:
      - id: random_event
        type: string
        multiple: true
        components:
          - id: start_date
            type: date
          - id: end_date
            type: date
          - id: location
            type: string
          - id: comments
            type: comment
