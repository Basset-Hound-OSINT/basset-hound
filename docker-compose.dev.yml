# Basset Hound - Development Override Configuration
#
# USAGE:
#   docker compose -f docker-compose.yml -f docker-compose.dev.yml up --build
#
# This exposes internal service ports directly for debugging:
#   - Neo4j Browser: http://localhost:7475
#   - Neo4j Bolt: localhost:7688
#   - Redis: localhost:6379
#   - Basset API: http://localhost:8000
#
# Note: Port numbers are offset to avoid conflicts with other services.

services:
  neo4j:
    ports:
      - "7475:7474"  # Neo4j Browser (HTTP)
      - "7688:7687"  # Neo4j Bolt (applications)

  redis:
    ports:
      - "6379:6379"  # Redis

  basset_api:
    ports:
      - "8000:8000"  # FastAPI direct access
