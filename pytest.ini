[pytest]
testpaths = tests/
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --strict-markers --tb=short

markers =
    unit: Unit tests (isolated, fast)
    integration: Integration tests (may require services)
    e2e: End-to-end tests (full workflow)
    slow: Slow running tests
    neo4j: Tests requiring Neo4j connection
    mcp: Tests for MCP server functionality
    api: Tests for API endpoints
    service: Tests for service layer
    graph: Tests for graph analysis
    osint: Tests for OSINT features
